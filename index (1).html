<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игровое меню</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      font-size: 16px;
    }
    main, #leaderboard {
      flex: 1;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .active {
      display: flex;
    }
    .play-button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #1f1f1f;
    }
    footer button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
    .player-card {
      background-color: #1e1e1e;
      padding: 10px 20px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div id="username">👤 ...</div>
    <div>💰 100</div>
  </header>

  <main class="active" id="home">
    <button class="play-button">🎮 Играть</button>
  </main>

  <div id="leaderboard">
    <div class="player-card">🥇 @user1 — 1200 очков</div>
    <div class="player-card">🥈 @user2 — 950 очков</div>
    <div class="player-card">🥉 @user3 — 800 очков</div>
  </div>

  <footer>
    <button onclick="showScreen('leaderboard')">🏆 Таблица</button>
    <button>🎁 Донат</button>
    <button>⚙️ Настройки</button>
    <button onclick="showScreen('home')">🏠 Главная</button>
    <button>❓ Другое</button>
  </footer>

  <script>
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user) {
      document.getElementById("username").textContent = "👤 @" + user.username;
    } else {
      document.getElementById("username").textContent = "👤 Неизвестно";
    }

    function showScreen(screen) {
      document.getElementById("home").classList.remove("active");
      document.getElementById("leaderboard").classList.remove("active");

      if (screen === "leaderboard") {
        document.getElementById("leaderboard").classList.add("active");
      } else {
        document.getElementById("home").classList.add("active");
      }
    }
  </script>
</body>
</html>
