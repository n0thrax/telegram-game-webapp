
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Retro Money Game</title>
  <style>
    body {
      margin: 0;
      padding-top: 45px;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      z-index: 1000;
      font-size: 16px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #eee;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }

    footer button {
      border: none;
      background: white;
      border-radius: 12px;
      padding: 5px 10px;
      font-size: 14px;
    }

    #mainScreen {
      padding: 20px;
      text-align: center;
    }

    #mainScreen button {
      font-size: 18px;
      padding: 10px 20px;
      background: #00a3e0;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span id="username">👤 @int0uch</span>
    <span id="balance">💰 100</span>
  </div>

  <div id="mainScreen">
    <button>🎮 Играть</button>
  </div>

  <footer>
    <button>🎁 Донат</button>
    <button>❓ Другое</button>
    <button onclick="openScreen('mainScreen')">🏠 Главная</button>
    <button onclick="openScreen('leaderboard')">🏆 Таблица</button>
    <button>⚙️ Настройки</button>
  </footer>
</body>
</html>
