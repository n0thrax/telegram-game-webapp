<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Money Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      background-color: #1f1f1f;
      font-size: 16px;
    }
    main, #diceGame, #leaderboard {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 80px;
    }
    main.active, #diceGame.active, #leaderboard.active {
      display: flex;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0088cc;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .dice {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      transition: transform 0.3s;
    }
    .dice-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div id="username">@username</div>
    <div id="balance">üí∞ 100</div>
  </header>

  <main class="active" id="mainScreen">
    <button class="button" onclick="openScreen('diceGame')">üéÆ –ò–≥—Ä–∞—Ç—å</button>
  </main>

  <div id="diceGame">
    <div class="dice-container">
      <img id="dice1" src="images/dice1.png" class="dice" />
      <img id="dice2" src="images/dice1.png" class="dice" />
    </div>
    <button class="button" onclick="rollDice()">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫–∏</button>
    <div class="result" id="diceResult"></div>
    <audio id="rollSound" src="sounds/roll.mp3" preload="auto"></audio>
  </div>

  <div id="leaderboard">
    <div class="button">ü•á @user1 ‚Äî 1200</div>
    <div class="button">ü•à @user2 ‚Äî 950</div>
    <div class="button">ü•â @user3 ‚Äî 800</div>
  </div>

  <footer>
    <button onclick="openScreen('leaderboard')">üèÜ –¢–∞–±–ª–∏—Ü–∞</button>
    <button>üéÅ –î–æ–Ω–∞—Ç</button>
    <button>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button onclick="openScreen('mainScreen')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button>‚ùì –î—Ä—É–≥–æ–µ</button>
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    const username = tg.initDataUnsafe?.user?.username || "Guest";
    document.getElementById("username").textContent = "@" + username;

    function openScreen(screenId) {
      document.querySelectorAll("main, #diceGame, #leaderboard").forEach(el => el.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const result = document.getElementById('diceResult');
      const sound = document.getElementById('rollSound');

      dice1.style.transform = 'rotate(360deg)';
      dice2.style.transform = 'rotate(360deg)';
      result.textContent = '–ë—Ä–æ—Å–∞–µ–º –∫—É–±–∏–∫–∏...';
      sound.play();

      setTimeout(() => {
        const roll1 = Math.floor(Math.random() * 6) + 1;
        const roll2 = Math.floor(Math.random() * 6) + 1;

        dice1.src = `images/dice${roll1}.png`;
        dice2.src = `images/dice${roll2}.png`;

        dice1.style.transform = 'rotate(0deg)';
        dice2.style.transform = 'rotate(0deg)';

        const sum = roll1 + roll2;
        result.textContent = `–¢—ã –≤—ã–±—Ä–æ—Å–∏–ª ${roll1} –∏ ${roll2} = ${sum} –æ—á–∫–æ–≤!`;
      }, 1000);
    }
  </script>
</body>
</html>
