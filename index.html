<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игровое меню</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      font-size: 16px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #1f1f1f;
    }
    footer button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="username">👤 ...</div>
    <div>💰 100</div>
  </header>
  <main>
    <button class="play-button">🎮 Играть</button>
  </main>
  <footer>
    <button>🏆 Таблица</button>
    <button>🎁 Донат</button>
    <button>⚙️ Настройки</button>
    <button>🏠 Главная</button>
    <button>❓ Другое</button>
  </footer>

  <script>
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user) {
      document.getElementById("username").textContent = "👤 @" + user.username;
    } else {
      document.getElementById("username").textContent = "👤 Неизвестно";
    }
  </script>
</body>
</html>
