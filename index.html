
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding-top: 45px;
      padding-bottom: 70px;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      z-index: 1000;
      font-size: 16px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #eee;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }
    footer button {
      border: none;
      background: white;
      border-radius: 12px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .screen.active {
      display: block;
    }
    #diceContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .dice {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    #rollButton, .play-button {
      font-size: 18px;
      padding: 10px 20px;
      background: #00a3e0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .leader-card {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span id="username">üßë‚Äçüíª </span>
    <span id="balance">üí∞ 100</span>

  <div id="mainScreen" class="screen active">
    <h2>üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
    <button class="play-button" onclick="switchScreen('gameScreen')">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å</button>
  </div>

  <div id="gameScreen" class="screen">
    <div id="diceContainer">
      <img id="dice1" class="dice" src="images/dice1.png" />
      <img id="dice2" class="dice" src="images/dice2.png" />

    <button id="rollButton" onclick="rollDice()">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫–∏</button>
    <div id="result">–¢—ã –≤—ã–±—Ä–æ—Å–∏–ª 3 –∏ 2 = 5 –æ—á–∫–æ–≤!</div>
  </div>

  <div id="leaderboard" class="screen">
    <h2>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
    <div id="leaderList">
      <div class="leader-card">ü•á @user1 ‚Äî 1200 –æ—á–∫–æ–≤</div>
      <div class="leader-card">ü•à @user2 ‚Äî 1000 –æ—á–∫–æ–≤</div>
      <div class="leader-card">ü•â @user3 ‚Äî 850 –æ—á–∫–æ–≤</div>

  <footer>
    <button>üéÅ –î–æ–Ω–∞—Ç</button>
    <button>‚ùì –î—Ä—É–≥–æ–µ</button>
    <button onclick="switchScreen('mainScreen')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="switchScreen('leaderboard')">üèÜ –¢–∞–±–ª–∏—Ü–∞</button>
    <button>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  </footer>

  <audio id="rollSound" src="sounds/roll.wav" preload="auto"></audio>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;
    const username = user?.username || user?.first_name || "–ì–æ—Å—Ç—å";
    document.getElementById("username").textContent += "@" + username;

    function rollDice() {
      const dice1 = Math.floor(Math.random() * 6) + 1;
      const dice2 = Math.floor(Math.random() * 6) + 1;
      const d1 = document.getElementById('dice1');
      const d2 = document.getElementById('dice2');

      d1.src = 'images/dice' + dice1 + '.png';
      d2.src = 'images/dice' + dice2 + '.png';

      d1.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
      d2.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';

      document.getElementById('result').textContent =
        `–¢—ã –≤—ã–±—Ä–æ—Å–∏–ª ${dice1} –∏ ${dice2} = ${dice1 + dice2} –æ—á–∫–æ–≤!`;

      document.getElementById('rollSound').play();
    }

    function switchScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }
  </script>
</body>
</html>
